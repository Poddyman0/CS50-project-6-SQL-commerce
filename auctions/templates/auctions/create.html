{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create'%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="immageurl">Immage URL:</label>
            <input type="text" name="immageurl" class="form-control" id="immageurl" placeholder="Enter immage URL">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter price" >
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create New Listing</button>
    </form>
{% endblock %}
